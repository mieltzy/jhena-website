<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhena</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1483046655351-5937f499644f') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            position: relative;
            background: linear-gradient(135deg, #ff99cc, #ff66b2); /* Pink gradient background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header_text {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff; /* White text for better contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add shadow for better readability */
            margin: 20px 0;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center; /* Center the buttons */
            align-items: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .btn {
            background-color: #007BFF; /* Default color for the Yes button */
            color: #FFFFFF;
            padding: 12px 24px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid transparent; /* Border with transparent to handle hover */
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            border-color: #00408d; /* Add border color on hover for better visibility */
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #00408d;
            transform: scale(0.95);
        }

        #noButton {
            background-color: #FF5733; /* Eye-catching color for the No button */
        }

        #noButton:hover {
            background-color: #C70039; /* Darker shade on hover */
        }

        #noButton:active {
            background-color: #900C3F; /* Even darker shade when clicked */
        }

        @media only screen and (max-width: 320px) and (max-height: 568px) {
            .header_text {
                font-size: 20px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 414px) and (max-height: 736px) {
            .header_text {
                font-size: 28px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Can you Be Mine?</h1>
        <h1 class="header_text">Please?</h1>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="moveButton()">No</button>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://example.com/your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function nextPage() {
            window.location.href = "http://127.0.0.1:5500/command/jhena1/jhena1.html"; // Redirect to the next page
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var container = document.querySelector('.buttons');
            var buttonRect = noButton.getBoundingClientRect();
            var containerRect = container.getBoundingClientRect();
            
            var maxX = containerRect.width - buttonRect.width;
            var maxY = containerRect.height - buttonRect.height;

            var x = Math.random() * maxX;
            var y = Math.random() * maxY;

            noButton.style.position = 'absolute'; // Absolute positioning
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
